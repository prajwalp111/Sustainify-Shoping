<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Food Nutrition Assistance - Helping you make better food choices.">
    <title>Food Nutrition Assistance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
          #foot{
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
   position: fixed;
   bottom: 0;
    
 }

</style>

  </head>
<body class="bg-light">

    <nav class="navbar  navbar-dark bg-primary py-3">
        <div class="container-fluid">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-list"></i>
            </button>
            <h3 class="mx-auto text-white">Food Nutrition Assistant</h3>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sustainify Shop</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="sidebar">

        <ul style="list-style: none;">
          <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='index.html'">
            Home
        </button></li>
        <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='sustainableshop.html'">
          Sustainable Shopping Assistance
      </button></li>
        <li><button class="btn btn-outline-secondary my-2 btn-custom " onclick="location.href='foodnutrition.html'">
          Food Nutrition Assistance
      </button></li>
        </ul>
  
      </div>
    </div>
    
    <div class="container mt-5">

      <!-- Dropdown for Food Selection -->
      <div class="mb-3">
          <label for="foodSelect" class="form-label">Select a Food Item:</label>
          <select id="foodSelect" class="form-select" onchange="updateNutrition()">
            <option value="">-- Choose a food item --</option>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Chicken Breast">Chicken Breast</option>
            <option value="Eggs">Eggs</option>
            <option value="Milk">Milk</option>
            <option value="Rice">Rice</option>
            <option value="Almonds">Almonds</option>
            <option value="Salmon">Salmon</option>
            <option value="Lentils">Lentils</option>
            <option value="Avocado">Avocado</option>
            <option value="Lays (1 pack)">Lays (1 pack)</option>
            <option value="Maggi (1 pack)">Maggi (1 pack)</option>
            <option value="Wheat (1kg)">Wheat (1kg)</option>
            <option value="Oats (1 cup)">Oats (1 cup)</option>
            <option value="Quinoa (1 cup)">Quinoa (1 cup)</option>
            <option value="Paneer (100g)">Paneer (100g)</option>
            <option value="Tofu (100g)">Tofu (100g)</option>
            <option value="Peanuts (100g)">Peanuts (100g)</option>
            <option value="Walnuts (100g)">Walnuts (100g)</option>
            <option value="Chia Seeds (28g)">Chia Seeds (28g)</option>
            <option value="Flaxseeds (28g)">Flaxseeds (28g)</option>
            <option value="Sweet Potato (100g)">Sweet Potato (100g)</option>
            <option value="Broccoli (100g)">Broccoli (100g)</option>
            <option value="Carrots (100g)">Carrots (100g)</option>
            <option value="Spinach (100g)">Spinach (100g)</option>
            <option value="Cucumber (100g)">Cucumber (100g)</option>
            <option value="Mango (100g)">Mango (100g)</option>
            <option value="Blueberries (100g)">Blueberries (100g)</option>
            <option value="Cottage Cheese (100g)">Cottage Cheese (100g)</option>
            <option value="Dark Chocolate (100g)">Dark Chocolate (100g)</option>
            <option value="Coconut (100g)">Coconut (100g)</option>
        </select>
        
      </div>

      <button class="btn btn-success mb-3" onclick="addProduct()">Add to List</button>

      <div class="alert alert-info row" >
        <div class="col"><strong>Total Calories:</strong> <span id="totalCalory">0</span> kcal</div>
    
        <div class="col"><strong>Total Protein:</strong> <span id="totalProtein">0</span> g</div>

        <div class="col"><strong>Total Fats:</strong> <span id="totalFats">0</span> g</div>
    </div>
      
    <ul id="shoppingList" class="list-group mb-3"></ul>

  </div>


  <footer class="bg-dark text-white text-center py-3 mt-auto" id="foot">
    &copy; 2025 Sustainify Shop. All Rights Reserved.
</footer>

    <script src="script3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
