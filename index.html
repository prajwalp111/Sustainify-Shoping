<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary position-relative" id="topbar">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="bi bi-list"></i>
      </button>
      <h3 class="position-absolute start-50 translate-middle-x">Sustainify shop</h3>
  </nav>
  

    <div class="container mb-2 fs-3" id="stats">
        <div class="row align-items-start mb-1 p-3" id="Total_amount">
            <div class="col sentence" >
              Total Amount :
            </div>
            <h3 class="col" id="tcost">
             0
            </h3>
        </div>

        <div class="row align-items-start mb-1" id="cbalanceS">
            <div class="col sentence">
              Current Balance :
            </div>
            <h3 class="col" id="cbalanceNum">
              0.0
            </h3>
        </div>

    </div>
    
    <div class="container mb-2 fs-3">

      <div class="row align-items-start mb-1 p-3 itemList">
            <div class="col sentence">
              <input type="text" placeholder="itemname"  id="item">
            </div>
            <div class="col"  >
              <input type="text" placeholder="itemcost" id="itemcost">
            </div> 
      </div>
    </div>

    <div class="row align-items-center d-flex justify-content-center mb-1 p-3 " id="listcontainer" >
      <ul id="list"></ul>
    </div>

    <div class="row" id="itemList"><button class="text-center" id="addItems"><i class="bi bi-plus-circle-dotted text-xl"></i></button></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
