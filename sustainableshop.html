<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #sidebar{
    display: table-column;
   
}
        #foot{
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
   position: fixed;
   bottom: 0;
    
 }

 #shoppingList li{
    width: 100%;
 }
 #shoppingList li button{
    width : 20%
 }
    </style>
</head>
<!-- class="container py-5" -->
<body class="bg-light ">

    <nav class="navbar  navbar-dark bg-primary py-3">
        <div class="container-fluid">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-label="Toggle Navigation">
                <i class="bi bi-list"></i>
            </button>
            <h3 class="mx-auto text-white">Sustainable Shopping Assistant</h3>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sustainify Shop</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="sidebar">

        <ul style="list-style: none;">
          <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='index.html'">
            Home
        </button></li>
        <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='moneyshop.html'">
          Money shopping assistant
      </button></li>
    
    <li><button class="btn btn-outline-secondary my-2 btn-custom " onclick="location.href='foodnutrition.html'">
      Food Nutrition Assistance
  </button></li>
        </ul>
  
      </div>
    </div>

    <div class="container py-5"> 
      <div class="mb-3">
          <label for="productSelect" class="form-label">Select a Product:</label>
          <select id="productSelect" class="form-select">
            <option value="">-- Choose a product --</option>
            <option value="T-Shirt">T-Shirt</option>
            <option value="Jeans">Jeans</option>
            <option value="Shoes">Shoes</option>
            <option value="Laptop">Laptop</option>
            <option value="Smartphone">Smartphone</option>
        
            <!-- Food Items -->
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Rice (1kg)">Rice (1kg)</option>
            <option value="Wheat (1kg)">Wheat (1kg)</option>
            <option value="Milk (1L)">Milk (1L)</option>
            <option value="Chicken (1kg)">Chicken (1kg)</option>
            <option value="Eggs (12)">Eggs (12)</option>
            <option value="Cheese (1kg)">Cheese (1kg)</option>
            <option value="Bread (1 loaf)">Bread (1 loaf)</option>
            <option value="Potatoes (1kg)">Potatoes (1kg)</option>
        
            <!-- Processed Foods -->
            <option value="Chocolate (1kg)">Chocolate (1kg)</option>
            <option value="Coffee (1kg)">Coffee (1kg)</option>
            <option value="Tea (1kg)">Tea (1kg)</option>
            <option value="Beer (1L)">Beer (1L)</option>
            <option value="Wine (1L)">Wine (1L)</option>
            <option value="Soda (1L)">Soda (1L)</option>
        
            <!-- Household Items -->
            <option value="Paper (1kg)">Paper (1kg)</option>
            <option value="Plastic Bottle">Plastic Bottle</option>
            <option value="Toilet Paper (1 roll)">Toilet Paper (1 roll)</option>
            <option value="Soap Bar">Soap Bar</option>
            <option value="Shampoo Bottle">Shampoo Bottle</option>
            
            <!-- Tech Items -->
            <option value="Gaming Console">Gaming Console</option>
            <option value="Smartwatch">Smartwatch</option>
            <option value="Tablet">Tablet</option>
            <option value="LED TV">LED TV</option>
            <option value="Desktop PC">Desktop PC</option>
        </select>
        
      </div>
      
      <button class="btn btn-success mb-3" onclick="addProduct()">Add to List</button>
      
      
      
      <div class="alert alert-info">
          <strong>Total Carbon Footprint:</strong> <span id="totalCarbon">0</span> kg COâ‚‚
      </div>
      <div class="alert alert-primary">
          <strong>Total Water Usage:</strong> <span id="totalWater">0</span> L Water
      </div>

      <ul id="shoppingList" class="list-group mb-3"></ul>

    </div>

      <footer class="bg-dark text-white text-center py-3 mt-auto" id="foot">
        &copy; 2025 Sustainify Shop. All Rights Reserved.
    </footer>


    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
