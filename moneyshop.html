<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Shopping Assistance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <nav class="navbar  navbar-dark bg-primary py-3">
        <div class="container-fluid">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-label="Toggle Navigation">
                <i class="bi bi-list"></i>
            </button>
            <h3 class="mx-auto text-white">Money Shopping Assistance</h3>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sustainify Shop</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="sidebar">

        <ul style="list-style: none;">
          <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='index.html'">
            Home
        </button></li>
        <li><button class="btn btn-outline-secondary btn-custom my-2" onclick="location.href='sustainableshop.html'">
          Sustainable Shopping Assistance
      </button></li>
        <li><button class="btn btn-outline-secondary my-2 btn-custom " onclick="location.href='foodnutrition.html'">
          Food Nutrition Assistance
      </button></li>
        </ul>
  
      </div>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm p-3">
            <label for="amount"><sub>*To enter amount click on 'Total Amount'</sub></label>
            <div class="row align-items-center" onclick="enterAmount()" id="amount">
                <div class="col fs-4" >Total Amount:</div>
                <h3 class="col text-end text-primary fw-bold" id="tcost">0</h3>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col fs-4">Current Balance:</div>
                <h3 class="col text-end text-success fw-bold" id="cbalanceNum">0.0</h3>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control shadow-sm" placeholder="Item Name" id="item">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control shadow-sm" placeholder="Item Cost" id="itemcost">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <ul class="list-group" id="list"></ul>
    </div>

    <div class="container mt-3 d-flex justify-content-center">
        <button class="btn btn-success btn-lg rounded-circle shadow" id="addItems">
            <i class="bi bi-plus-circle-dotted text-white fs-1"></i>
        </button>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto" id="foot">
      &copy; 2025 Sustainify Shop. All Rights Reserved.
  </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
